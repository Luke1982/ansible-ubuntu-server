---
# Web role tasks

- name: Install Apache and certbot
  apt:
    pkg:
      - apache2
      - certbot
    state: present

- name: Install PHP and some PHP modules
  apt:
    pkg:
      - php-fpm
      - php-curl
      - php-date
      - php-imagick
      - php-imap
      - php-mysql
      - php-zip
    state: present

- name: Disable apache MPM prefork
  apache2_module:
    name: mpm_prefork
    state: absent

- name: Enable MPM event module
  apache2_module:
    name: mpm_event
    state: present

- name: Enable FCGI Proxy module
  apache2_module:
    name: proxy_fcgi
    state: present
  notify: restart apache

- name: Copy IPtables setup script over
  copy:
    src: roles/web/files/start_firewall.sh
    dest: /usr/local/bin/start_firewall.sh
    mode: 0644
    owner: root
    group: root
  notify: setup iptables dns

- name: Install fail2ban
  apt:
    pkg: 
      - fail2ban
    state: present