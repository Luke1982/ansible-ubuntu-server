---
# Web role tasks

- name: Install Apache and certbot
  apt:
    pkg:
      - apache2
      - certbot
    state: present

- name: Install PHP and some PHP modules
  apt:
    pkg:
      - php-fpm
      - php-curl
      - php-date
      - php-imagick
      - php-imap
      - php-mysql
      - php-zip
    state: present

- include: setup-php-fpm.yml
- include: setup-firewall-ids.yml