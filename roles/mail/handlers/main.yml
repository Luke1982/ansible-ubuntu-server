---
# Mail role handlers

- name: restart dovecot
  service:
    name: dovecot
    state: restarted

- name: restart postfix
  service:
    name: postfix
    state: restarted

- name: restart spamass-milter
  service:
    name: spamass-filter
    state: restarted

- name: restart spamassassin
  service:
    name: spamassassin
    state: restarted